<!-- this-keyword.html -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // Method & this 예시
    const person = {
      name: 'Alice',
      greeting: function () {
        return `Hello my name is ${this.name}`
      },
    }

    console.log(person.greeting()) // Hello my name is Alice


    // 1.1 단순 호출
    const myFunc = function () {
      return this
    }
    console.log(myFunc()) // window
    // myFunc()을 그냥 호출 했음
    // window : 인터넷 창(document 위의 최상의 객체) -> 그런 존재가 있다 정도만 생각하면 됨
    

    // 1.2 메서드 호출
    const myObj = {
      data: 1,
      myFunc: function () {
        return this
      }
    }
    console.log(myObj.myFunc()) // myObj
    // myFunc()를 메서드로써 호출 함
    
    // 2. 중첩된 함수
    // 2.1 일반 함수
    const myObj2 = {
      numbers: [1, 2, 3],
      myFunc: function () {
        this.numbers.forEach(function (number) {
          console.log(this) // window
        })
      }
    }
    console.log(myObj2.myFunc())

    // 2.2 화살표 함수
    const myObj3 = {
      numbers: [1, 2, 3],
      myFunc: function () {
        this.numbers.forEach((number) => {
          console.log(this) // myObj3
        })
      }
    }
    console.log(myObj3.myFunc())

  </script>
</body>

</html>
