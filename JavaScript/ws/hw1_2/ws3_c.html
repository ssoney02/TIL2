<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <script>
    const students = [
      { name: 'Alice', scores: [85, 90, 95] },
      { name: 'Bella', scores: [50, 80, 80] },
      { name: 'Caley', scores: [90, 55, 35] },
      { name: 'Dave', scores: [100, 100, 100] },
      { name: 'Eve', scores: [88, 90, 92] }
    ]
    // 아래에 코드 작성
    
    function makeAvgScores1(arr){
      const res = {}
      for (let i = 0; i < students.length; i++ ) {
      
        const name = students[i].name
        const scores = students[i].scores
        
        let sum = 0
        for (let j = 0; j < 3; j++){
          sum += scores[j]
        }

        res[name] = sum/3
      }
      return res
    }
    
    // const res2 = {}
    function makeAvgScores2(arr){
      const res = {}
      for (student of students){
        const name = student.name
        const scores = student.scores
        let sum = 0
        for (score of scores){
          sum += score
        }
        res[name] = sum/3
      }
      return res
    }
    
    // const res3 = {}
    function makeAvgScores3(arr) {
      const res = {}
      arr.forEach(function (student) {
        // students의 student를 돌면서
        let sum = 0
        student.scores.forEach(function(score){
          
          sum += score
        })
        res[student.name] = sum/3
      })
      return res
    }


    // 함수 호출
    const result1 = makeAvgScores1(students)
    const result2 = makeAvgScores2(students)
    const result3 = makeAvgScores3(students)
    console.log(result1)
    console.log(result2)
    console.log(result3)
  </script>
</body>
