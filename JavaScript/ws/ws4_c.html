<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .bg-color {
      background-color: #f0f0f0;
      padding: 20px;
      margin: 20px;
    }

    .fs-2 {
      font-size: 2rem;
    }
  </style>
</head>

<body>
  <div>
    <h2>Input</h2>
    <input type="text" class="text-input">
    <span class="warning" style="color: red; display: none;">글자 수를 초과하였습니다.</span>
    <p></p>
  </div>
  <div>
    <h2>Color</h2>
    <input type="text" class="color-input">
  </div>

  <script>
    // 아래에 코드 작성
    const inputTag = document.querySelector('.text-input')
    const colorTag = document.querySelector('.color-input')
    const pTag = document.querySelector('p')
    const warning = document.querySelector('span.warning')

    // input요소에 focus가 잡히면
    inputTag.addEventListener('focus', function(){
      inputTag.addEventListener('input', function() {
        pTag.textContent = event.currentTarget.value
        pTag.classList.add('fs-2')
        pTag.classList.add('bg-color')
        pTag.style.backgroundColor = 'gray'
        if (pTag.textContent.length > 5) {
          warning.style.display = 'inline'
        } else{
          warning.style.display = 'none'
        }
      })
    })

    // input요소에 focus가 해제되면
    inputTag.addEventListener('blur', function(){
      pTag.classList.remove('fs-2')
      pTag.classList.remove('bg-color')
      pTag.style.backgroundColor = ''
    })
    
    colorTag.addEventListener('input', function(event){
      
      pTag.style.color = event.target.value
      
    })
  </script>
</body>

</html>
