<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <!-- carousel의 id 값과 각 버튼의 data-bs-target 값이 같은지 꼭 확인할 것! -->
    <!-- carousel -->
    <div id="carouselExample" class="carousel slide">
        <!-- carousel의 본문 -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/01.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/02.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/03.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <!-- carousel의 버튼 -->
        <!-- data-bs-target 속성 값에 #이 있음 -> id 선택자!!!!!! 로 target구분!! -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <!-- carousel 2 -->
    <div id="carouselExample2" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/04.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/05.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/06.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <!-- data-bs-target 값을 구분해서 수정해주면 각각 잘 돌아감 -->
        <!-- 수정하지않고 그대로 복붙해서 쓰면 윗 carousel이 타겟으로 잡혀셔 아랫쪽 버튼 눌러도 위에 carousel이 돌아갔음 -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample2" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample2" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
